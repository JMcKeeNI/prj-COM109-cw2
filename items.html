<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>localStorage Test</title>
            <link rel="stylesheet" href="css/bootstrap.min.css"></link>
            <link rel="stylesheet" href="css/colors.css"></link>
            <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
            <style>
              body {
                  font-family: 'Roboto Mono';font-size: 22px;
              }
              </style>
        </head>
    <body>
        <section class="jumbotron text-center">
            <div class="container">
              <h1 class="jumbotron-heading">Ulster Clothing</h1>
            </div>
        </section>
        <div></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="img-container" style="height: 225px; display: flex; justify-content: center; align-items: center; overflow: hidden;">
                          <img class="card-img-top" src="img/jumper1.png" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                        </div>
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="fs-6">JOMPER
                            </div>
                            <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-secondary favorite-btn" data-product-id="jumper1" style="width: 115px">£10.00</button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/favorites.js"></script>
        <script src="js/jquery-3.7.1.js"></script>
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            $("button").hover(
              function(){
                $(this).text("Add to Cart")
              },
              function(){
                $(this).text("£10.00")
              }
            )
          });
        </script>
    </body>
</html>
